<div *ngIf="user" class="m-4">
  <p class="view-title">Bienvenido</p>
  <p class="view-subtitle">Servicios para estudiantes y profesores.</p>
  <div class="p-2">
    <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px" fxLayoutAlign="flex-start">
      <div *ngFor="let card of cards" fxFlex="0 1 calc(33.3% - 10px)" fxFlex.lt-lg="0 1 calc(50% - 10px)"
        fxFlex.lt-sm="100%">
        <mat-card *ngIf="card.access|async" [@fadeIn]="'fadeIn'" class="mb-2 dashboard-cards" [routerLink]="card.route"
          appMaterialElevation [raisedElevation]="raisedElev">
          <mat-card-header>
            <mat-card-title>{{card.title}}</mat-card-title>
            <mat-card-subtitle>
              <p>{{card.description}}</p>
            </mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{card.imgUrl}}" />
        </mat-card>
      </div>
    </div>
  </div>
</div>
